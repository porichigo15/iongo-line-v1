<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="https://mokmoon.com/lift/css/style.css" media="all"/>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.3.0/sdk.js"></script>
</head>

<body>
    <h1>Page A</h1>
    <img id="pictureUrl"/>
    <p id="displayName"><b>displayName:</b> </p>
    <p id="statusMessage"><b>statusMessage:</b> </p>
    <button id="btnLogout" onclick="logout()">Log out</button>

    <script>
        async function main() {
            await lift.init({ liftId: "1655212012-qE4vgdJ5" })
            if (lift.isLoggedIn()) {
                getProfile()
            } else {
                lift.login()
            }
        }
        main()

        async function getProfile() {
            const profile = await lift.getProfile()
            document.getElementById("pictureUrl").src = profile.pictureUrl
            document.getElementById("displayName").append(profile.displayName)
            document.getElementById("statusMessage").append(profile.statusMessage)
        }

        function logout() {
            lift.logout()
            window.location.reload()
        }
    </script>
</body>

</html>
